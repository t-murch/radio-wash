name: Deploy API to Azure App Service

on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - '.github/workflows/api-deploy.yml'
  workflow_dispatch: # For manual triggers

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Check Azure costs before deployment
        uses: azure/CLI@v1
        with:
          inlineScript: |
            # Get current month's cost for the resource group
            CURRENT_MONTH=$(date +%Y-%m)
            COST=$(az consumption usage list \
              --end-date $(date +%Y-%m-%d) \
              --start-date ${CURRENT_MONTH}-01 \
              --query "[?resourceGroup=='radio-wash_group'].pretaxCost" \
              -o tsv | awk '{sum += $1} END {print (sum ? sum : 0)}')
            
            echo "Current month cost for radio-wash_group: \$${COST}"
            
            # Check if cost is approaching budget ($45 = 90% of $50 budget)
            if (( $(echo "$COST > 45" | bc -l) )); then
              echo "⚠️ WARNING: Monthly cost \$${COST} approaching \$50 budget limit!"
              echo "Deployment blocked to prevent budget overrun."
              exit 1
            elif (( $(echo "$COST > 35" | bc -l) )); then
              echo "⚠️ CAUTION: Monthly cost \$${COST} is high but within limits."
            else
              echo "✅ Cost check passed: \$${COST} is within budget."
            fi

      - name: Log in to ACR
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push container image
        uses: docker/build-push-action@v4
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/radiowash-api:${{ github.sha }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'radiowash-api'
          images: '${{ secrets.ACR_LOGIN_SERVER }}/radiowash-api:${{ github.sha }}'

      - name: Set API app settings
        uses: azure/cli@v1
        with:
          inlineScript: |
            az webapp config appsettings set --resource-group radio-wash_group --name radiowash-api --settings \
            "Spotify__ClientId=${{ secrets.SPOTIFY_CLIENT_ID }}" \
            "Spotify__ClientSecret=${{ secrets.SPOTIFY_CLIENT_SECRET }}" \
            "Jwt__Secret=${{ secrets.JWT_SECRET }}" \
            "Supabase__Url=${{ secrets.SUPABASE_URL }}" \
            "Supabase__PublicUrl=${{ secrets.SUPABASE_PUBLIC_URL }}" \
            "Supabase__AnonKey=${{ secrets.SUPABASE_ANON_KEY }}" \
            "Supabase__ServiceRoleKey=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            "Supabase__JwtSecret=${{ secrets.SUPABASE_JWT_SECRET }}" \
            "Supabase__JwtIssuer=${{ secrets.SUPABASE_JWT_ISSUER }}" \
            "FrontendUrl=${{ secrets.WEB_URL }}"
