name: Deploy Web to Azure Container Apps

on:
  push:
    branches: [main]
    paths:
      - 'web/**'
      - '.github/workflows/web-deploy.yml'
  workflow_dispatch:

env:
  REGISTRY_NAME: radiowash
  APP_NAME: radiowash-web
  RESOURCE_GROUP: radio-wash_group
  CONTAINER_APPS_ENVIRONMENT: radiowash-env

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Check Azure costs before deployment
        uses: azure/CLI@v1
        with:
          inlineScript: |
            # Get current month's cost for the resource group
            CURRENT_MONTH=$(date +%Y-%m)
            COST=$(az consumption usage list \
              --end-date $(date +%Y-%m-%d) \
              --start-date ${CURRENT_MONTH}-01 \
              --query "[?resourceGroup=='radio-wash_group'].pretaxCost" \
              -o tsv | awk '{sum += $1} END {print (sum ? sum : 0)}')
            
            echo "Current month cost for radio-wash_group: \$${COST}"
            
            # Check if cost is approaching budget ($45 = 90% of $50 budget)
            if (( $(echo "$COST > 45" | bc -l) )); then
              echo "⚠️ WARNING: Monthly cost \$${COST} approaching \$50 budget limit!"
              echo "Deployment blocked to prevent budget overrun."
              exit 1
            elif (( $(echo "$COST > 35" | bc -l) )); then
              echo "⚠️ CAUTION: Monthly cost \$${COST} is high but within limits."
            else
              echo "✅ Cost check passed: \$${COST} is within budget."
            fi

      - name: Log in to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push container image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./web/Dockerfile
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/radiowash-web:${{ github.sha }},${{ secrets.ACR_LOGIN_SERVER }}/radiowash-web:latest
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.API_URL }}
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
            NEXT_PUBLIC_WEB_URL=${{ secrets.WEB_URL }}
            NEXT_PUBLIC_SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
            NEXT_PUBLIC_SENTRY_DSN=${{ secrets.SENTRY_DSN }}
            SENTRY_DSN=${{ secrets.SENTRY_DSN }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Azure Container Apps
        uses: azure/CLI@v1
        with:
          inlineScript: |
            # Check if container app exists
            if az containerapp show --name ${{ env.APP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} &> /dev/null; then
              echo "Updating existing container app..."
              az containerapp update \
                --name ${{ env.APP_NAME }} \
                --resource-group ${{ env.RESOURCE_GROUP }} \
                --image ${{ secrets.ACR_LOGIN_SERVER }}/radiowash-web:${{ github.sha }} \
                --set-env-vars NEXT_PUBLIC_API_URL=${{ secrets.API_URL }} NEXT_PUBLIC_SUPABASE_URL=${{ secrets.SUPABASE_URL }} NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }} NEXT_PUBLIC_WEB_URL=${{ secrets.WEB_URL }} NEXT_PUBLIC_SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }} NEXT_PUBLIC_SENTRY_DSN=${{ secrets.SENTRY_DSN }} SENTRY_DSN=${{ secrets.SENTRY_DSN }}
            else
              echo "Creating new container app..."
              az containerapp create \
                --name ${{ env.APP_NAME }} \
                --resource-group ${{ env.RESOURCE_GROUP }} \
                --environment ${{ env.CONTAINER_APPS_ENVIRONMENT }} \
                --image ${{ secrets.ACR_LOGIN_SERVER }}/radiowash-web:${{ github.sha }} \
                --target-port 3000 \
                --ingress 'external' \
                --min-replicas 0 \
                --max-replicas 5 \
                --cpu 0.25 \
                --memory 0.5Gi \
                --env-vars NEXT_PUBLIC_API_URL=${{ secrets.API_URL }} NEXT_PUBLIC_SUPABASE_URL=${{ secrets.SUPABASE_URL }} NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }} NEXT_PUBLIC_WEB_URL=${{ secrets.WEB_URL }} \
                --registry-server ${{ secrets.ACR_LOGIN_SERVER }} \
                --registry-username ${{ secrets.ACR_USERNAME }} \
                --registry-password ${{ secrets.ACR_PASSWORD }}
            fi

      - name: Get Container App URL
        uses: azure/CLI@v1
        with:
          inlineScript: |
            FQDN=$(az containerapp show \
              --name ${{ env.APP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --query properties.configuration.ingress.fqdn \
              --output tsv)
            echo "🚀 Frontend deployed to: https://$FQDN"
            echo "FRONTEND_URL=https://$FQDN" >> $GITHUB_ENV
